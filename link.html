<!doctype html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <title>하이퍼링크태그 공부</title>
    </head>
    <body>
        <h1>링크태그 &lt;a&gt;</h1>
        <!-- 절대경로 -->
        <!-- h1 block 형제의 옆에 배치된 a block tag -->
        <a href="https://google.com">구글 바로가기</a>
        <a href="https://naver.com">네이버 바로가기</a>
        <!-- a inline tag -->
        <p><a href="http://agase.co.kr">아가새농장 바로가기</a></p>
        <!-- a block tag -->
        <p>
            <a href="https://kyobobook.co.kr">
                <p>교보문고 NEW</p>
                <p>이달의 책 선정</p>
            </a>
        </p>
    </body>
</html>
