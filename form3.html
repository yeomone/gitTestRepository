<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post" id="joinFrm">
        <fieldset>
            <legend>회원가입양식</legend>
            <h1>회원가입</h1>
            <label><input type="checkbox" name="consent" class="consent">모든 이용약관에 동의합니다.</label>
            <table border="1">
                <thead>
                    <tr>
                        <th scope="col">구분</th>
                        <th scope="col">내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">아이디</th>
                        <td><input type="text" placeholder="영문소문자/숫자 입력" name="userId" class="userId" maxlength="12"> * 최대 12글자 제한</td>
                    </tr>
                    <tr>
                        <th scope="row">비밀번호</th>
                        <td><input type="password" placeholder="아이디와 다르게 입력" name="userPwd" class="userPwd"></td>
                    </tr>
                    <tr>
                        <th scope="row">주민등록번호</th>
                        <td>
                            <input type="text" placeholder="주민등록번호 앞 6자리" maxlength="6" name="userRegiFirst" class="userRegiFirst"> 
                            - 
                            <input type="password" placeholder="주민등록번호 뒤 7자리" maxlength="7" name="userRegiLast" class="userRegiLast">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">성별</th>
                        <td><label><input type="radio" name="gender" value="male"> 남</label>
                        <label><input type="radio" name="gender" value="female"> 여</label></td>
                    </tr>
                    <tr>
                        <th scope="row">관심직종</th>
                        <td>
                            <label>웹기획자<input type="checkbox" name="interest" value="webPlanner"></label>
                            <label>편집디자이너<input type="checkbox" name="interest" value="webEditingDesigner"></label>
                            <label>웹디자이너<input type="checkbox" name="interest" value="webDesigner"></label>
                            <label>웹퍼블리셔<input type="checkbox" name="interest" value="webPublisher"></label>
                            <label>프론트앤드개발자<input type="checkbox" name="interest" value="frontend"></label>
                            <label>백앤드개발자<input type="checkbox" name="interest" value="backend"></label>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">휴대전화</th>
                        <td>
                            <select name="agency">
                                <option value="">통신사</option>
                                <option value="SKT">SKT</option>
                                <option value="KT">KT</option>
                                <option value="LG">LG</option>
                            </select>
                            <input type="text" name="firstPhoneNumber" class="firstPhoneNumber" maxlength="4"> - 
                            <input type="text" name="lastPhoneNumber" class="lastPhoneNumber" maxlength="4">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">이메일</th>
                        <td>
                            <input type="mail" name="userEmail" class="userEmail" placeholder="메일 아이디 입력">@
                            <select name="email">
                                <option value="">메일 주소를 선택하세요</option>
                                <option value="gmail">gmail.com</option>
                                <option value="naver">naver.com</option>
                                <option value="hanmail">hanmail.net</option>
                                <option value="nate">nate.com</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">인사말</th>
                        <td>
                            <textarea name="greeting" rows="5" cols="100"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" id="joinBtn">회원가입</button>
        </fieldset>
    </form>
</body>
</html>
