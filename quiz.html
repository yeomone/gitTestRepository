<body>
    <h1>프런트엔드 개발자 지원서</h1>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>
    <form action="#" method="post" id="appFrm">
        <fieldset>
            <legend>프런트엔드 개발 지원서</legend>
            <dl>
                <dt>개인정보</dt>
                <dd><label for="name">이름</label> <input type="text" placeholder="공백 없이 입력하세요" id="name"><br>
                    <label for="tel">연락처</label> <input type="tel" id="tel"></dd>
                <dt>지원분야</dt>
                <dd>
                    <label><input type="radio" name="field" value="publishing">웹퍼블리싱</label><br>
                    <label><input type="radio" name="field" value="applicationDevelopment">웹 애플리케이션 개발</label><br>
                    <label><input type="radio" name="field" value="developmentEnvironmentImprovement">개발 환경 개선</label>
                </dd>
                <dt>지원 동기</dt>
                <dd><textarea name="reasonForApplication" rows="5" cols="60" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea></dd>
            </dl>
            <p><button type="submit" id="submit">접수하기</button>
                <button type="reset" id="reset">다시쓰기</button></p>
        </fieldset>
    </form>
